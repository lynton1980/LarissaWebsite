<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lary's Studio | Modern Architecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html { scroll-behavior: smooth; }
        .project-card:hover img { transform: scale(1.05); transition: 0.4s; }
    </style>
</head>
<body class="bg-white text-gray-900 font-sans">

    <nav class="fixed w-full z-50 bg-white/90 backdrop-blur-md border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold tracking-tighter uppercase">Lary's Studio</h1>
            <div class="hidden md:flex space-x-8 font-medium text-sm uppercase tracking-widest">
                <a href="#home" class="hover:text-gray-500">Home</a>
                <a href="#projects" class="hover:text-gray-500">Projects</a>
                <a href="#about" class="hover:text-gray-500">About</a>
                <a href="#contact" class="hover:text-gray-500">Contact</a>
            </div>
        </div>
    </nav>

    <section id="home" class="h-screen flex items-center justify-center bg-gray-50 pt-20">
        <div class="max-w-7xl mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
            <div>
                <h2 class="text-6xl md:text-8xl font-light leading-tight mb-6">Designing <br><strong>Future Spaces</strong></h2>
                <p class="text-gray-500 max-w-md mb-8">We blend sustainable materials with avant-garde aesthetics to redefine modern living.</p>
                <a href="#projects" class="bg-black text-white px-8 py-4 uppercase text-xs tracking-widest hover:bg-gray-800 transition">View Portfolio</a>
            </div>
            <div class="h-[500px] bg-cover bg-center shadow-2xl" style="background-image: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?auto=format&fit=crop&q=80&w=1000');"></div>
        </div>
    </section>

    <section id="projects" class="py-24 max-w-7xl mx-auto px-6">
        <h3 class="text-xs uppercase tracking-[0.3em] text-gray-400 mb-12">Selected Works</h3>
        <div id="project-container" class="grid md:grid-cols-3 gap-8">
            </div>
    </section>

    <section id="contact" class="py-24 bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-6 text-center">
            <h2 class="text-4xl font-light mb-4">Have a project in mind?</h2>
            <p class="text-gray-400 mb-12">Let's build something extraordinary together.</p>
            <button class="border border-white px-10 py-4 uppercase text-xs tracking-widest hover:bg-white hover:text-black transition">Contact Us</button>
        </div>
    </section>

    <script>
        // 1. Project Data (Easy to update)
        const projects = [
            { title: "Glass Pavilion", category: "Residential", img: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?auto=format&fit=crop&w=800" },
            { title: "The Brutalist Cube", category: "Commercial", img: "https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&w=800" },
            { title: "Skyline Loft", category: "Interior", img: "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800" }
        ];

        // 2. Render Projects Dynamically
        const container = document.getElementById('project-container');
        
        projects.forEach(project => {
            const card = `
                <div class="project-card cursor-pointer group">
                    <div class="overflow-hidden mb-4">
                        <img src="${project.img}" alt="${project.title}" class="w-full h-80 object-cover grayscale hover:grayscale-0 transition duration-500">
                    </div>
                    <p class="text-[10px] uppercase tracking-widest text-gray-400 mb-1">${project.category}</p>
                    <h4 class="text-xl font-medium">${project.title}</h4>
                </div>
            `;
            container.innerHTML += card;
        });

        // 3. Simple Scroll Animation logic
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('py-2', 'shadow-sm');
                nav.classList.remove('py-4');
            } else {
                nav.classList.add('py-4');
                nav.classList.remove('py-2', 'shadow-sm');
            }
        });
    </script>
</body>
</html>
